	<section id="form">
		<!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="upload-form">
						<!--product upload form-->
						<h2>Enter product information</h2>
						<form action="#">
							<input id="productName" class="uploadItem" type="text" placeholder="Product name" />
							<input id="productPrice" class="uploadItem" placeholder="Price" />
							<select id="productCategory" class="uploadItem">
								<option>Mixed Nuts</option>
								<option>Chestnuts</option>
								<option>Soy Nuts</option>
								<option>Peanuts</option>
								<option>Cacao</option>
								<option>Almonds</option>
							</select>
							<select id="productStatus" class="uploadItem">
								<option>In Stock</option>
								<option>Out of Stock</option>
							</select>
							<input id="productImage" type="file" placeholder="Upload product image" />
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<!--/login form-->
				</div>
			</div>
		</div>
	</section>
